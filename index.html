<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Writing & Drawing App</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    }



/* CSS For "Share" and "Follow Us" starts */
/* Fixed Buttons Styling */
.share-fixed, .follow-fixed {
  position: fixed;
  top: 100px; /* Distance from the browser's top edge */
  display: flex;
  align-items: center;
  justify-content: center;
  transform: rotate(-90deg); /* Rotates label vertically upward */
  background: #1abc9c;
  color: white;
  padding: 10px 15px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  transition: transform 0.3s ease, background 0.3s ease;
}

.share-fixed {
  left: -29px; /* Adheres to left-side browser edge */
}

.follow-fixed {
  right: -43px; /* Adheres to right-side browser edge */
}

.share-fixed:hover, .follow-fixed:hover {
  transform: scale(1.1) rotate(-90deg); /* Keeps rotation while scaling */
  background: #16a085;
}

/* Follow Popup Styling */
.follow-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px; /* Slightly wider for more elegance */
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  border: 3px solid #1abc9c;
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  display: none; /* Hidden by default */
  z-index: 1000;
}

.follow-popup h3 {
  margin-bottom: 15px;
  font-size: 22px;
  font-weight: bold;
  color: #34495e;
}

.close-popup {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #e74c3c;
  transition: color 0.3s ease;
}

.close-popup:hover {
  color: #c0392b;
}

/* Social Media Grid Styling */
.social-icons-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px; /* Wider spacing for better aesthetics */
  margin-top: 20px;
}

/* Social Media Hover Effects with Signature Colors */
.social-icons-grid a {
  font-size: 28px; /* Slightly larger icons */
  color: #2c3e50; /* Default color */
  text-decoration: none;
  transition: transform 0.3s ease, color 0.3s ease;
}

.social-icons-grid a:hover {
  transform: scale(1.3); /* Enlarges icon */
}

/* Specific Hover Colors */
.social-icons-grid a[title="Facebook"]:hover {
  color: #3b5998; /* Facebook blue */
}

.social-icons-grid a[title="YouTube"]:hover {
  color: #ff0000; /* YouTube red */
}

.social-icons-grid a[title="TikTok"]:hover {
  color: #010101; /* TikTok black */
}

.social-icons-grid a[title="Quora"]:hover {
  color: #b92b27; /* Quora red */
}

.social-icons-grid a[title="Pinterest"]:hover {
  color: #bd081c; /* Pinterest red */
}

.social-icons-grid a[title="Instagram"]:hover {
  color: #e1306c; /* Instagram pinkish-purple */
}
/* CSS For "Share" and "Follow Us" ends */



    h1 {
      margin: 20px;
      color: #2c3e50;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }
    canvas {
      border: 2px solid #2c3e50;
      background: #fff;
      margin-bottom: 20px;
      touch-action: none; /* For responsive touch devices */
    }
    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .palette {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .color {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #444;
      cursor: pointer;
    }
    .eraser {
      width: 50px;
      height: 30px;
      border: 2px solid #444;
      background: #ccc;
      text-align: center;
      line-height: 30px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    label, select, button {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
    }
    button {
      background: #3498db;
      color: white;
      border: none;

  </style>
</head>

<body>
  <header>
    <!-- Share Feature -->
    <div class="share-fixed" id="shareButton">
      <span>Share</span>
    </div>
  
    <!-- Follow Us Feature -->
    <div class="follow-fixed" id="followButton">
      <span>Follow Us</span>
    </div>
    <div class="follow-popup" id="followPopup">
      <button class="close-popup" id="closeFollowPopup">âœ–</button>
      <h3>Follow Us</h3>
      <div class="social-icons-grid">
        <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com/@nualf-i4q" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="#" target="_blank" title="Quora"><i class="fab fa-quora"></i></a>
        <a href="#" target="_blank" title="Pinterest"><i class="fab fa-pinterest"></i></a>
        <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </header>
  
  

  

  <h1>Writing & Drawing App</h1>
  <canvas id="drawingCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <div class="palette">
      <div class="color" style="background: red;" data-color="red"></div>
      <div class="color" style="background: blue;" data-color="blue"></div>
      <div class="color" style="background: green;" data-color="green"></div>
      <div class="color" style="background: yellow;" data-color="yellow"></div>
      <div class="color" style="background: purple;" data-color="purple"></div>
      <div class="eraser" id="eraser">Eraser</div>
    </div>
    <label for="lineWidth">Line Width:</label>
    <select id="lineWidth">
      <option value="2">0.5em</option>
      <option value="4">1em</option>
      <option value="8">2em</option>
      <option value="12">3em</option>
      <option value="16">4em</option>
      <option value="20">5em</option>
    </select>
    <button id="saveButton">Save</button>
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colors = document.querySelectorAll('.color');
    const eraser = document.getElementById('eraser');
    const lineWidthSelector = document.getElementById('lineWidth');
    const saveButton = document.getElementById('saveButton');
    
    let currentColor = 'black';
    let currentLineWidth = 2;
    let isDrawing = false;

    // Set up canvas resizing for responsiveness
    const setCanvasSize = () => {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.6;
    };
    window.addEventListener('resize', setCanvasSize);
    setCanvasSize();

    // Start drawing
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = currentLineWidth;
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    // Change color
    colors.forEach(color => {
      color.addEventListener('click', () => {
        currentColor = color.getAttribute('data-color');
      });
    });

    // Eraser functionality
    eraser.addEventListener('click', () => {
      currentColor = 'white';
    });

    // Change line width
    lineWidthSelector.addEventListener('change', () => {
      currentLineWidth = lineWidthSelector.value;
    });

    // Save as image
    saveButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>



<script>
// Follow Popup Functionality
const followButton = document.getElementById('followButton');
const followPopup = document.getElementById('followPopup');
const closeFollowPopup = document.getElementById('closeFollowPopup');

followButton.addEventListener('click', () => {
  followPopup.style.display = 'block';
});

closeFollowPopup.addEventListener('click', () => {
  followPopup.style.display = 'none';
});

// Close Popups When Clicking Outside (Optional Enhancement)
window.addEventListener('click', (e) => {
  if (e.target === followPopup) followPopup.style.display = 'none';
});
</script>

<script src="share-ap.js"></script>
</body>

</html>
